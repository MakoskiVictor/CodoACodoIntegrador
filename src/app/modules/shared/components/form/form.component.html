<section>
  <div>
    <div>
      <h3>VALOR DEL TICKET $200</h3>
      <!-- <p class="subtitle">Anótate como orador para dar una <u>charla ignite</u>. ¡Cuéntanos de qué quieres hablar!</p> -->
    </div>
    <form action="" (ngSubmit)="calculateTotalPayment()" >
      <div class="inputContainer" >
        <input type="text" placeholder="Nombre" >
        <input type="text" placeholder="Apellido" >
      </div>

      <div class="mail">
        <input type="text" placeholder="Correo">
      </div>
      
      <div class="selectors">

        <div>
          <label for="" >Cantidad: </label>
          <input type="number" [formControl]="numberOfTickets" name="numberOfTickets" placeholder="Ingrese">
        </div>

        <div>
          <label for="">Categoría: </label>
          <select name="select" [formControl]="category" id="category">
            <option disabled value="">Seleccione</option>
            <option value="estudiante">Estudiante</option>
            <option value="trainee">Trainee</option>
            <option value="junior">Junior</option>
          </select>
        </div>
      </div>

      <div [hidden]="numberOfTickets.valid || numberOfTickets.pristine || category.valid" >
        <span *ngIf="numberOfTickets.errors?.['required']" >La cantidad es obligatoria</span>
        <span *ngIf="numberOfTickets.errors?.['min']" >La cantidad mínima es 1 </span>
        <span *ngIf="category.errors?.['minLength']" >Seleccione una Categoría </span>
        <span *ngIf="category.errors?.['required']" >Seleccione una Categoría </span>
      </div>
      

      <P class="totalPrice">Total a pagar: {{total | currency}} </P>

      <!-- <div class="textareaContainer">
        <textarea name="" id="" cols="30" rows="10" placeholder="¿Sobre qué quieres hablar?" ></textarea>
      </div> -->

        <!-- <p class="remembering">Recuerda incluir un título para tu charla</p> -->

      <button type="submit"  >Calcular</button>
    </form>
  </div>

</section>
