<section>
  <div class="image" >
    <img src="{{speakerImage}}" alt="speaker-img">
  </div>

  <div class="textContainer" >
    <div class="pills">
      <app-pills [theme]="theme" [class]="class" />
      <app-pills [theme]="theme2" [class]="class2"/>
    </div>

    <div >
      <p class="title" >{{speakerName}} </p>
    </div>

    <div >
      <p class="text">{{speakerText}}</p>
    </div>
  </div>
</section>
